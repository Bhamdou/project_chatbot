<!DOCTYPE html>
<html>
<head>
  <title>Stock Trading Chatbot</title>
</head>
<body>
  <h1>Stock Trading Chatbot</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  {% if response %}
    <p>{{ response }}</p>
  {% endif %}
</body>
</html>
